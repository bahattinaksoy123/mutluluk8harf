<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Animation</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?white-rose') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            overflow: hidden;
            margin: 0;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .name {
            font-size: 48px;
            font-weight: bold;
            transition: transform 0.5s ease-in-out;
        }
        #countdown {
            font-size: 60px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="nameA" class="name" style="position: absolute; top: 10%;">BAHATTİN</div>
        <div id="countdown">8</div>
        <div id="nameB" class="name" style="position: absolute; bottom: 10%;">BEYZANUR</div>
    </div>

    <script>
        let count = 8;
        const countdownElement = document.getElementById("countdown");
        const nameA = document.getElementById("nameA");
        const nameB = document.getElementById("nameB");
        let positionA = 20; // Initial top position of A
        let positionB = 20; // Initial bottom position of B

        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
                positionA += 2; // Move A down
                positionB += 2; // Move B up
                nameA.style.top = positionA + "%";
                nameB.style.bottom = positionB + "%";
            } else {
                clearInterval(interval);
                countdownElement.textContent = "❤️"; // Show heart
                setTimeout(() => {
                    window.location.href = "tel:+905315245506";
                }, 2000);
            }
        }, 1000);
    </script>
</body>
</html>
